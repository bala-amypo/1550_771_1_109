spring.application.name=demo
server.port=9001

# Database Configuration (Updated to match PDF Page 2)
spring.datasource.url=jdbc:mysql://localhost:3306/rewards?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (Required for JwtUtil @Value injection)
app.jwt.secret=test-jwt-secret-key-for-tests-1234567890
app.jwt.expiration-ms=3600000

# For HTTPS/Load Balancers
server.forward-headers-strategy=framework